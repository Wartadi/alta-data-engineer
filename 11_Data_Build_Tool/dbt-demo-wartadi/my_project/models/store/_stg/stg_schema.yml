version: 2

models:
  - name: stg_brands
    description: "brand staging"
    columns:
      - name: brand_id
        tests:
          - not_null
          - unique

  - name: stg_products
    description: "product staging"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: brand_id
        tests:
          - not_null

  - name: stg_orders
    description: "order staging"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_order_details
    description: "order detail staging"
    columns:
      - name: order_detail_id
        tests:
          - not_null
          - unique
