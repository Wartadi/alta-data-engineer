version: 2

models:
  - name: fct_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: ref("int_order_details")

  - name: fct_order_details
    columns:
      - name: order_detail_id
        tests:
          - not_null
          - unique
    tests:     
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - order_id
            - product_id